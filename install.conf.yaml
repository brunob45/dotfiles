- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.fonts:
    ~/.wallpaper:
    ~/.scripts:
    ~/.config/i3: i3
    ~/.config/polybar: polybar
    ~/.config/rofi: rofi
    ~/.config/kitty: kitty
    ~/.config/Code - OSS/User/settings.json: code/User/settings.json
    ~/.config/Code - Insiders/User/settings.json: code/User/settings.json
    ~/.config/dunst: dunst

- create:
  - ~/documents
  - ~/images
  - ~/projets
  - ~/téléchargements

- shell:
  - [git submodule update --init --recursive, Installing submodules]
