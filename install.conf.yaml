- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.Xresources:
    ~/.fonts:
    ~/.wallpaper:
    ~/.scripts:
    ~/.config/i3: i3
    ~/.config/polybar: polybar
    ~/.config/rofi: rofi
    ~/.config/Code - Insiders/User/settings.json: code/User/settings.json

- create:
  - ~/projects
  - ~/downloads

- shell:
  - [git submodule update --init --recursive, Installing submodules]